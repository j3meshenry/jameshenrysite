    <!-- JavaScript for mode toggling -->
    <script>
        var mode = 'day'; // Default mode

        function toggleMode() {
    var body = document.body;
    var toggleBtn = document.getElementById('toggleBtn');
    var welcomeImage = document.getElementById('welcomeImage');
    var celestialBody = document.getElementById('celestialBody'); // Get the celestial body image element

    if (mode === 'day') {
        // Switch to night mode
        body.classList.add('night-mode');
        toggleBtn.style.backgroundImage = 'url(NightModeToggleImage.PNG)'; // Night mode toggle button image
        welcomeImage.src = 'AstronautRocket.PNG'; // Change the welcome image for night mode
        celestialBody.src = 'moon.png'; // Change the celestial body image to moon for night mode
        body.style.backgroundImage = 'url(nighttime.jpeg)'; // Change background image for night mode
        mode = 'night';
    } else {
        // Switch to day mode
        body.classList.remove('night-mode');
        toggleBtn.style.backgroundImage = 'url(DayModeToggleImage.PNG)'; // Day mode toggle button image
        welcomeImage.src = 'AstronautPaperPlane.PNG'; // Change back to the default welcome image for day mode
        celestialBody.src = 'sun.png'; // Change the celestial body image to sun for day mode
        body.style.backgroundImage = 'url(daytime.jpeg)'; // Change background image for day mode
        mode = 'day';
    }
}

}


        // Set initial button image based on the default mode
        document.getElementById('toggleBtn').style.backgroundImage = mode === 'day' ? 'url(SunToggle.png)' : 'url(MoonToggle.PNG)';

        // Add event listener to the button
        document.getElementById('toggleBtn').addEventListener('click', toggleMode);
    </script>
